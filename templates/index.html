<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .box-shadow label {
        color: white;
        font-weight: 500;
    }

    .box-shadow select,
    .box-shadow input {
        background-color: #fff;
        color: #000;
    }

</style>
<body style="
    margin-top:20px;
    box-shadow: 10px 10px 5px grey;

    border:3px solid blue;
    padding:20px;
    background: rgb(35, 35, 36);
    z-index:9999;
    position:relative;
">



<centre><h2 style="margin-left: 75vh; color: #fff;">Welcome to Web Scraper</h2></centre>
<hr>
    <form method="POST" enctype="multipart/form-data">
<div class= "row">
        <div style="width: 100vh;" class="mb-3">
            <label style="color: #fff;" class="form-label" for="url">Enter the url :</label>
            <input type="text" class="form-control" name="url" id="url">
        </div><div style="width:20vh;"></div>
            <div style="width: 100vh;" class=" mb-3">
                <label style="color: #fff;" class="form-label" for="tag">Enter the tag to scrape :</label>
                <input type="text" class="form-control" name="tag" id="tag">
            </div></div>
            <div style="width: 95vh;" class=" my-2 mb-3">
            <label style="color: #fff;">Output format</label>
            <select name="output_format" class="form-control">
                <option value="csv">CSV</option>
                <option value="xlsx">Excel</option>
                <option value="pdf">PDF</option>
            </select>

</div></div>
    <h5 style="color : white;">Note : Output Format only works on the <strong>table</strong> tag only.</h5>
        <button type="submit" class="btn btn-primary">Scrape</button>
    </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
